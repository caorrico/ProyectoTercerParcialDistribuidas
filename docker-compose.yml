version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: logiflow-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: logiflow_auth,logiflow_pedidos,logiflow_fleet,logiflow_billing,logiflow_notifications
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: logiflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    image: camustheone/logiflow-auth:latest
    container_name: logiflow-auth
    ports:
      - "4001:4001"
    environment:
      PORT: 4001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: logiflow_auth
      JWT_SECRET: logiflow-secret-key-2024
      JWT_EXPIRATION: 24h
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Pedido Service
  pedido-service:
    image: camustheone/logiflow-pedido:latest
    container_name: logiflow-pedido
    ports:
      - "4002:4002"
    environment:
      PORT: 4002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: logiflow_pedidos
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Fleet Service
  fleet-service:
    image: camustheone/logiflow-fleet:latest
    container_name: logiflow-fleet
    ports:
      - "4003:4003"
    environment:
      PORT: 4003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: logiflow_fleet
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Billing Service
  billing-service:
    image: camustheone/logiflow-billing:latest
    container_name: logiflow-billing
    ports:
      - "4004:4004"
    environment:
      PORT: 4004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: logiflow_billing
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Notification Service
  notification-service:
    image: camustheone/logiflow-notification:latest
    container_name: logiflow-notification
    ports:
      - "4005:4005"
    environment:
      PORT: 4005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: logiflow_notifications
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # API Gateway
  api-gateway:
    image: camustheone/logiflow-gateway:latest
    container_name: logiflow-gateway
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      JWT_SECRET: logiflow-secret-key-2024
      AUTH_SERVICE_URL: http://auth-service:4001
      PEDIDO_SERVICE_URL: http://pedido-service:4002
      FLEET_SERVICE_URL: http://fleet-service:4003
      BILLING_SERVICE_URL: http://billing-service:4004
      NOTIFICATION_SERVICE_URL: http://notification-service:4005
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      NODE_ENV: production
    depends_on:
      - auth-service
      - pedido-service
      - fleet-service
      - billing-service
      - notification-service
    restart: unless-stopped



volumes:
  postgres_data:
  rabbitmq_data:

networks:
  default:
    name: logiflow-network
