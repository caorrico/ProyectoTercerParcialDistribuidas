services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: logiflow-postgres
    environment:
      POSTGRES_USER: logiflow
      POSTGRES_PASSWORD: logiflow123
      POSTGRES_DB: logiflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logiflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logiflow-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: logiflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: logiflow
      RABBITMQ_DEFAULT_PASS: logiflow123
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - logiflow-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  logiflow-network:
    driver: bridge
